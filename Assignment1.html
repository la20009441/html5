<script>
 
function validateForm() {
 var quantity=document.getElementById("quantity").value;
 var ticker=document.getElementById("ticker").value;
 var errordiv = document.getElementById("errordiv");
 var successdiv = document.getElementById("successdiv");;
 successdiv.style.display = "none";
 if(ticker ==''){
 errordiv.style.display = "block";
 document.getElementById("errormsg").innerHTML = "Please Enter Ticker";
 document.getElementById("ticker").focus();
 return false;
 } else if(!isNaN(ticker)){
 errordiv.style.display = "block";
 document.getElementById("errormsg").innerHTML = "Ticker can't be a number";
 document.getElementById("ticker").focus();
 return false;
 } 
 
 
 if(quantity ==''){
 errordiv.style.display = "block";
 document.getElementById("errormsg").innerHTML = "Please Enter Quantity";
 document.getElementById("quantity").focus();
  return false;
 } else if(isNaN(quantity)){
 errordiv.style.display = "block";
 document.getElementById("errormsg").innerHTML = "Please Enter a number for Quantity field";
 document.getElementById("quantity").focus();
 return false;
 } else if(quantity < 10 || quantity > 100) {
 errordiv.style.display = "block";
 document.getElementById("errormsg").innerHTML = "Please enter quantity range between 10 - 100";
 document.getElementById("quantity").value='';
 document.getElementById("quantity").focus();
  return false;
 } else if(quantity%10 != 0){
 errordiv.style.display = "block";
 document.getElementById("errormsg").innerHTML = "Please Enter multipules of 10";
 document.getElementById("quantity").value='';
 return false;
 } else {
 document.getElementById("successmsg").innerHTML = "Thank you for purchasing "+ticker+" shares";
 document.getElementById("successdiv").style.display = "block";
 document.getElementById("ticker").value='';
 document.getElementById("quantity").value='';
 errordiv.style.display = "none";
 }
}
</script>
